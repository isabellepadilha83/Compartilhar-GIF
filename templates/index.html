<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Compartilha GIF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Compartilha GIF ðŸ’œ</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Digite algo... (ex: memes, cat)" required>
        <button type="submit">Buscar</button>
    </form>

    {% if gifs %}
    <div class="gifs">
        {% for gif in gifs %}
        <div class="gif-card">
            <img src="{{ gif }}" alt="GIF">
            <a href="https://wa.me/?text={{ gif }}" target="_blank">Enviar no WhatsApp</a>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
